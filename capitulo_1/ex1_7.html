<meta charset="utf-8">
<script>
    const jantar = Number(prompt("Valor do jantar R$:"))
    const garçom = jantar * 0.10 // calcula a porcentagem do garçom
    const valor = jantar + garçom
    alert(`Taxa Garçom R$: ${garçom.toFixed(2)} \nValor R$: ${valor.toFixed(2)}`)
</script>

// toFixed(2) coloca casas decimais 
// \n separa outro assunto no mesmo alert
